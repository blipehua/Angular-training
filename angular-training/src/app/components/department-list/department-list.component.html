<div class="container">
    <h1>Departments</h1>
    <table>
        <caption>List of departments</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of departmentList" (click) = "onSelect(d)" [class.selectedId] = "isSelected(d)">
                <th scope="row" class="tableIds">{{d.id}}</th>
                <td>{{d.name}}</td>
            </tr>
        </tbody>
    </table>

</div>
