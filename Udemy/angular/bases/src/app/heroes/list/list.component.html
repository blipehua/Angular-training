<h3>Listados de héroes</h3>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" 
    class="list-group-item">{{name}}</li>
</ul>

<div class="container m-5">
    <button
        (click)="removeLastHero()"
        class="btn btn-outline-danger"
    >
    Borrar héroe
    </button>
</div>

<div class="container" *ngIf="deletedHero; else noDeletedHero">
    <h3>Héroe borrado <small class="text-danger"> {{ deletedHero }} </small></h3>
</div>

<ng-template #noDeletedHero>
    <h3>No se ha borrado nada</h3>
</ng-template>
