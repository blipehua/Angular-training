<div class="bg-dark border-right p-3" id="sidebar">
    <h2 class="text-light">Gify App</h2>
    <hr class="text-white">
    <div class="list-group list-reset">
        <button *ngFor="let tag of tags" 
            (click)="infoTag($event)"
        class="list-group-item list-group-item-action">
            {{ tag  | titlecase }}
        </button>
    </div>
    <shared-history [historyTags] = "loadHistory()"></shared-history>
</div>
