<div class="d-flex justify-center">
    <img 
        [src]="url" 
        [alt]="alt" 
        class="card-img-top animate__animated animate__bounceIn"
        (load)="onLoad()"
        [ngStyle]="{ display: hasLoaded ? '': 'none'}"
    />

   <img
   |    *ngIf="!hasLoaded"
        src="assets/loader.svg"
        height="35"
        width="35"
        class="mt-3"
    >
</div>
